<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Button</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Container for the theme toggle switch */
        .theme-toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Switch button style */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            border-radius: 50%;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

    </style>
</head>
<body>

    <div class="theme-toggle-container">
        <label class="switch">
            <input type="checkbox" id="themeSwitch" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
        <span style="margin-left: 10px;">Dark Mode</span>
    </div>

    <script>
        // Toggle theme function
        function toggleTheme() {
            const body = document.body;
            const themeSwitch = document.getElementById('themeSwitch');
            
            // Check if switch is on (checked) or off (unchecked)
            if (themeSwitch.checked) {
                body.classList.add('dark-mode');  // Apply dark mode
            } else {
                body.classList.remove('dark-mode');  // Revert to light mode
            }
        }
    </script>

</body>
</html>
