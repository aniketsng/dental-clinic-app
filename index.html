<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Square And Implant Center</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>

    <!-- Header with More and Dev Info Buttons -->
    <header>
        <div class="header-buttons">
            <!-- More Button -->
            <button id="more-button">More</button>
            <!-- Dev Info Button (Initially Hidden) -->
            <button id="dev-info-button" style="display: none;">Dev Info</button>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home-section" class="section">
        <iframe id="home-iframe" src="" frameborder="0"></iframe>
    </section>

    <!-- Updates Section -->
    <section id="updates-section" class="section">
        <iframe id="updates-iframe" src="" frameborder="0"></iframe>
    </section>

    <!-- Contact Section -->
    <section id="contact-section" class="section">
        <iframe id="contact-iframe" src="" frameborder="0"></iframe>
    </section>

    <!-- Appointment Section -->
    <section id="appointment-container" class="section">
        <iframe id="appointment-iframe" src="" frameborder="0"></iframe>
    </section>

    <!-- Footer with Navigation Buttons -->
    <footer>
        <button id="home-button">Home</button>
        <button id="updates-button">Updates</button>
        <button id="contact-button">Contact</button>
    </footer>

</body>
</html>
