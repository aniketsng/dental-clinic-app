<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Square And Implant Center</title>
    <!-- Updated Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Contact Section Styling */
        #contact-section {
            background-color: #fff;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        #contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #004085;
            text-align: center;
        }

        #contact-section p {
            font-size: 1.1rem;
            margin: 1rem 0;
            color: #555;
        }

        #contact-section a {
            color: #007bff;
            text-decoration: none;
        }

        #contact-section a:hover {
            text-decoration: underline;
        }

        /* Google Map Styling */
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        /* Button Styling for Google Maps */
        .map-link {
            display: inline-block;
            margin-top: 1.5rem;
            background-color: #007bff;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            display: block;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .map-link:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #contact-section {
                padding: 2rem;
            }

            #contact-section h2 {
                font-size: 2rem;
            }

            .map-link {
                font-size: 1rem;
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
</head>

<body>

<!-- Contact Section -->
<section class="contact" id="contact-section">
    <h2>Contact Us</h2>
    <p><strong>Location:</strong> Dental Square and Implant Center, SCO 55, Mini Sctriate Patiala 147001.</p>
    <p><strong>Email:</strong> <a href="mailto:ankurvermasquare@gmail.com">ankurvermasquare@gmail.com</a></p>
    <p><strong>Phone:</strong> +91 9872453153, +91 9780023107</p>

    <!-- Embedded Google Map -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13774.819105409386!2d76.37915285358318!3d30.354727066629984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1631196057686!5m2!1sen!2sin" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>

    <!-- Button to open Google Maps in a new tab -->
    <a href="https://www.google.com/maps?q=30.354727066629984,76.37915285358318" target="_blank" class="map-link">
        Open in Google Maps
    </a>
</section>

</body>
</html>
